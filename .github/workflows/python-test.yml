name: Python Test

on:
  push:
    branches:
      - main 
      - GT_fix_ver
  pull_request:
    branches:
      - main
      - GT_fix_ver

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.0','3.1','3.2','3.3','3.4','3.5','3.6','3.7','3.8', '3.9', '3.10', '3.11',"3.12",'3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package from local repository
      run: |
        python -m pip install --upgrade pip
        pip install .

    - name: Run tests for test_dask.py
      run: |
        PYTHONPATH=. pytest ./pduq/tests/test_dask.py

    - name: Run tests for test_invariant_.py
      run: |
        PYTHONPATH=. pytest ./pduq/tests/test_invariant_.py
